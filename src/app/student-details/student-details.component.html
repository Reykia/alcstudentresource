<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Students' Resource App</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a [routerLink]="['/student-create']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
    </li>
    </ul>
  </div>
</nav>

<br><br><br><br><br>
<div class="container">
  <h1>{{ student.firstname }} {{ student.lastname }}</h1>
  <img src={{student.photo}} align="right" width="200" height="200">
  <dl class="list"><br>
    <dt>Sex:</dt>
    <dd>{{ student.sex }}</dd><br>
    <dt>Roll Number:</dt>
    <dd>{{ student.roll_no }}</dd><br>
    <dt>Faculty:</dt>
    <dd>{{ student.faculty }}</dd><br>
    <dt>Department:</dt>
    <dd>{{ student.department }}</dd><br>
    <dt>Level:</dt>
    <dd>{{ student.level }}</dd><br>
    <dt>Update Date:</dt>
    <dd>{{ student.updated_at }}</dd><br>
  </dl>
</div>

<div class="container">
  <div class="col-md-12" align="right">
    <hr>
    <a [routerLink]="['/student-edit', student._id]" class="btn btn-success">EDIT</a>
    <button class="btn btn-danger" type="button" (click)="deleteStudent(student._id)">DELETE</button>
    <hr>
  </div>    
<a href="javascript:window.print()" button class="btn btn-default">Print Sheet</a>
</div>
